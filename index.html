<!DOCTYPE html>
<html>
<head>
    <title>Semantic Layer naming tool</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css?v=2" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/vendor/modernizr.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>

</head>
<body>

<div class="row ">    
    <div class="large-12 columns">
        <h1>Semantic Naming Tool</h1>
    </div>
</div>

<div class="row ">    
    <div class="large-3 columns">

      <label>CSS Attribute <span class="required">*</span>
        <select class="watch cssAttr">
          <option value="color">Color</option>
          <option value="bgColor">Background Color</option>
          <option value="borderColor">Border Color</option>
        </select>
      </label>

    </div>
    <div class="large-2 columns">

      <label>Rank
        <select class="watch rank">
          <option value="">None</option>
          <option value="Primary">Primary</option>
          <option value="Secondary">Secondary</option>
          <option value="Tertiary">Tertiary</option>
        </select>
      </label>

    </div>
    <div class="large-2 columns">

      <label>Emotion
        <select class="watch emotion">
          <option value="">None</option>
          <option value="Success">Success</option>
          <option value="Fail">Fail</option>
          <option value="Error">Error</option>
          <option value="Warning">Warning</option>
          <option value="Info">Info</option>
          <option value="Attention">Attention</option>
        </select>
      </label>

    </div>
    <div class="large-2 columns">

      <label>State
        <select class="watch state">
          <option value="">None</option>
          <option value="Actionable">Actionable</option>
          <option value="NonActionable">NonActionable</option>
          <option value="Hover">Hover</option>
          <option value="Active">Active</option>
          <option value="Selected">Selected</option>
          <option value="Visited">Visited</option>
          <option value="Focused">Focused</option>
        </select>
      </label>

    </div>
    <div class="large-3 columns">

      <label>Type  <span class="required">*</span>
        <select class="watch type">
          <option value="Button">Button</option>
          <option value="Link">Link</option>
          <option value="Element">Element</option>
          <option value="Text">Text</option>
          <option value="Stripe">Stripe</option>
          <option value="Stroke">Stroke</option>
          <option value="Icon">Icon</option>
          <option value="Modal">Modal</option>
        </select>
      </label>

    </div>

</div>

<div class="row">    
    <div class="large-12 columns semanticName"><h2 class="expand"></h2></div>
</div>



<script src="js/vendor/jquery.js"></script>
<script src="js/foundation.min.js"></script>
<script src="js/Core.js"></script>
<script>

$(function() {
    $(document).foundation();
    Core.init();
});
</script>

</body>
</html>
